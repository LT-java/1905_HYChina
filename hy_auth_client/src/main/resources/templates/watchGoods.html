        <div class="container-fluid">
            <div class="row">
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h1>货源信息 </h1>

                    <form>
                        <input type="hidden" name="id" th:value="${goods.id}"/>
                        <div class="form-group">
                             <label>出发地</label>
                             <input  th:value="${goods.startName}" />
                        </div>
                        <div class="form-group">
                             <label>目的地</label>
                            <input  th:value="${goods.endName}" />
                        </div>

                        <div class="form-group">
                            <label>车辆类型</label>
                            <input type="text" th:value="${goods.carName}"   />
                        </div>
                        <div class="form-group">
                            <label>车辆载重</label>
                            <input type="text" th:value="${goods.weight}" name="weight"/>
                            <input type="text" th:value="${goods.unitName}"/>
                        </div>
                        <div class="form-group">
                            <label>货物名称</label>
                            <input type="text" th:value="${goods.goodsName}"/>
                        </div>
                        <div class="form-group">
                            <label>货物种类</label>
                            <input type="text" th:value="${goods.goodsIdName}"/>
                        </div>
                        <div class="form-group">
                            <label>货物类别</label>
                            <input type="text" th:value="${goods.goodsTypeName}"/>
                        </div>
                        <div class="form-group">
                            <label>路线类型</label>
                            <input type="text" th:value="${goods.transportName}"  />
                        </div>
                        <div class="form-group">
                            <label>价格</label>
                            <input type="text"  th:value="${goods.price}"   name="price" /><span>元/每</span>
                            <input type="text" th:value="${goods.unitName}"/>
                        </div>
                        <h2>联系方式[必填]</h2>
                        <div class="form-group">
                              <label>姓名:</label><input   th:value="${goods.ownerName}"  name="ownerName" id="personName" type="text" class="form-control" />            
                              <label>电话:</label><input  th:value="${goods.phone}" name="phone" type="text" id="tele" class="form-control" />
                        </div>
                        <div class="form-group">
                              <label>qq号:</label><input   th:value="${goods.qq}"  name="qq" type="text" class="form-control" />            
                              <label>邮箱:</label><input  th:value="${goods.email}"  name="email" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                              <label>备注:</label><input th:value="${goods.remarks}"  name="remarks" id="remark" type="text" class="form-control" />            
                        </div>
                        <!--<div class="form-group">
                              <label>预览:</label><input name="preview" id="pre" type="text" class="form-control" />            
                        </div>-->  
                    </form>
